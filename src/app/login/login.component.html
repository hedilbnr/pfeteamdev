                <form  (ngSubmit)="getLogin()">
                  
                  <!-- <p>Please login to your account</p> -->

                  <div class="form-outline mb-4">
                    <input type="email" [(ngModel)]="email" name="email" required id="form2Example11" class="form-control"
                      placeholder="Phone number or email address" />
                     <label class="form-label" for="form2Example11">Email</label> 
                    
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" [(ngModel)]="password" name="password" required id="form2Example22" class="form-control" />
                    <label class="form-label" for="form2Example22">Mot De Passe</label>
                    <!-- <input type="password" [(ngModel)]="password" name="password" required> -->
                  </div>

                  

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Log in</button>
                    
                      <p *ngIf="error" style="color: red;">{{ error }}</p>
                    <a class="text-muted" href="#!">Forgot password?</a>
                  </div>
